<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Font & Color Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #f0db4f;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            background-color: #1c1c1c;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: scale(1.02);
        }
        #font-generator .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #font-generator input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }
        .font-category {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 20px;
        }
        .category-button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f0db4f;
            color: #141414;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .category-button:hover {
            background-color: #f29b34;
        }
        .font-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }
        .font-sample {
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 150px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s, transform 0.2s ease;
            font-size: 1.2rem;
        }
        .font-sample:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        #color-picker {
            text-align: center;
        }
        #color-picker input[type="color"] {
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
        }
        #color-box {
            margin-top: 20px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>The Ultimate Font & Color Generator</h1>
    <div class="container">
        <div id="font-generator" class="section">
            <h2>Font Generator</h2>
            <div class="input-area">
                <label for="font-input">Enter Text:</label>
                <input type="text" id="font-input" placeholder="Type something...">
            </div>
            <div class="font-category">
                <button class="category-button" onclick="loadFonts('serif')">Serif</button>
                <button class="category-button" onclick="loadFonts('sans-serif')">Sans-Serif</button>
                <button class="category-button" onclick="loadFonts('display')">Display</button>
                <button class="category-button" onclick="loadFonts('handwriting')">Handwriting</button>
                <button class="category-button" onclick="loadFonts('monospace')">Monospace</button>
            </div>
            <div id="font-output" class="font-options">
            </div>
        </div>

        <div id="color-picker" class="section">
            <h2>Color Picker</h2>
            <p>Choose a color:</p>
            <input type="color" id="color-input">
            <div id="color-box">#FFFFFF</div>
        </div>
    </div>

    <script>
        const fontInput = document.getElementById('font-input');
        const fontOutput = document.getElementById('font-output');
        const googleFontsAPI = 'https://fonts.googleapis.com/css2?family=';

        const fontCategories = {
            'serif': ['Playfair+Display', 'Merriweather', 'EB+Garamond', 'Lora', 'Crimson+Pro'],
            'sans-serif': ['Roboto', 'Montserrat', 'Open+Sans', 'Lato', 'Poppins'],
            'display': ['Oswald', 'Abril+Fatface', 'Bebas+Neue', 'Righteous', 'Anton'],
            'handwriting': ['Pacifico', 'Dancing+Script', 'Satisfy', 'Indie+Flower', 'Shadows+Into+Light'],
            'monospace': ['Source+Code+Pro', 'Fira+Mono', 'Courier+Prime', 'Inconsolata', 'Roboto+Mono']
        };

        function loadFonts(category) {
            fontOutput.innerHTML = '';
            const fonts = fontCategories[category];
            fonts.forEach(font => {
                const fontUrl = `${googleFontsAPI}${font}&display=swap`;
                const fontName = font.replace('+', ' ');
                
                const link = document.createElement('link');
                link.href = fontUrl;
                link.rel = 'stylesheet';
                document.head.appendChild(link);

                const div = document.createElement('div');
                div.className = 'font-sample';
                div.style.fontFamily = fontName;
                div.textContent = fontName;
                fontOutput.appendChild(div);

                div.addEventListener('click', () => {
                    navigator.clipboard.writeText(fontInput.value).then(() => {
                        alert(`Copied text in ${fontName} style!`);
                    });
                });
            });
        }

        fontInput.addEventListener('input', () => {
            document.querySelectorAll('.font-sample').forEach(div => {
                div.textContent = fontInput.value;
            });
        });

        const colorInput = document.getElementById('color-input');
        const colorBox = document.getElementById('color-box');
        
        colorInput.addEventListener('input', () => {
            const color = colorInput.value;
            colorBox.style.backgroundColor = color;
            colorBox.textContent = color.toUpperCase();
        });
    </script>

</body>
</html>

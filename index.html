<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drawing Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .toolbar {
            margin-bottom: 10px;
        }

        canvas {
            border: 1px solid #000;
            cursor: crosshair;
            margin-top: 10px;
            background-color: #fff;
        }

        button {
            margin-left: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #projectList {
            margin: 20px;
            list-style: none;
            padding: 0;
        }

        #projectList li {
            background: #e0e0e0;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #projectList li:hover {
            background: #d0d0d0;
        }

        #startPage {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="startPage">
        <h1>Online Drawing Tool</h1>
        <button id="newProjectBtn">New Project</button>
        <h2>Your Projects</h2>
        <ul id="projectList"></ul>
    </div>

    <div id="drawingArea" style="display:none;">
        <div class="toolbar">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="brushSize" min="1" max="100" value="5">
            <select id="brushType">
                <option value="brush">Brush</option>
                <option value="eraser">Eraser</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="line">Line</option>
                <option value="marker">Marker</option>
                <option value="highlighter">Highlighter</option>
            </select>
            <button id="clearCanvas">Clear</button>
            <button id="download">Download</button>
            <button id="backToStart">Back to Start</button>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushType = document.getElementById('brushType');
        const clearCanvas = document.getElementById('clearCanvas');
        const downloadBtn = document.getElementById('download');
        const backToStart = document.getElementById('backToStart');
        const newProjectBtn = document.getElementById('newProjectBtn');
        const projectList = document.getElementById('projectList');

        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let currentProject = null;

        // Set canvas size
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 100;

        let drawing = false;
        let startX, startY;

        // Start drawing
        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            startX = event.clientX - canvas.offsetLeft;
            startY = event.clientY - canvas.offsetTop;
            ctx.beginPath();
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        // Draw on the canvas
        canvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;

            const x = event.clientX - canvas.offsetLeft;
            const y = event.clientY - canvas.offsetTop;

            ctx.lineWidth = brushSize.value; // Set brush size
            ctx.lineCap = 'round'; // Round edges

            if (brushType.value === 'brush') {
                ctx.strokeStyle = colorPicker.value; // Set brush color
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (brushType.value === 'eraser') {
                ctx.strokeStyle = '#ffffff'; // Use white for erasing
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (brushType.value === 'marker') {
                ctx.strokeStyle = colorPicker.value;
                ctx.globalAlpha = 0.5; // Set transparency
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.globalAlpha = 1; // Reset transparency
            } else if (brushType.value === 'highlighter') {
                ctx.strokeStyle = colorPicker.value;
                ctx.globalAlpha = 0.3; // Set transparency for highlighter
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.globalAlpha = 1; // Reset transparency
            }
        });

        // Draw shapes on mouse up
        canvas.addEventListener('mouseup', (event) => {
            if (drawing) {
                const endX = event.clientX - canvas.offsetLeft;
                const endY = event.clientY - canvas.offsetTop;
                const width = endX - startX;
                const height = endY - startY;

                if (brushType.value === 'rectangle') {
                    ctx.strokeStyle = colorPicker.value;
                    ctx.strokeRect(startX, startY, width, height);
                } else if (brushType.value === 'circle') {
                    ctx.strokeStyle = colorPicker.value;
                    ctx.beginPath();
                    ctx.arc(startX, startY, Math.abs(width / 2), 0, Math.PI * 2);
                    ctx.stroke();
                } else if (brushType.value === 'line') {
                    ctx.strokeStyle = colorPicker.value;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                }
            }
        });

        // Clear the canvas
        clearCanvas.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Download the drawing
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'my_drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Create a new project
        newProjectBtn.addEventListener('click', () => {
            currentProject = { name: `Project ${projects.length + 1}`, drawing: canvas.toDataURL() };
            projects.push(currentProject);
            localStorage.setItem('projects', JSON.stringify(projects));
            loadProjects();
            showDrawingArea();
        });

        // Load projects
        function loadProjects() {
            projectList.innerHTML = '';
            projects.forEach((project, index) => {
                const li = document.createElement('li');
                li.textContent = project.name;
                li.onclick = () => loadProject(index);
                projectList.appendChild(li);
            });
        }

        // Load selected project
        function loadProject(index) {
            const project = projects[index];
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                showDrawingArea();
            };
            img.src = project.drawing;
        }

        // Show drawing area
        function showDrawingArea() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('drawingArea').style.display = 'block';
        }

        // Go back to start page
        backToStart.addEventListener('click', () => {
            document.getElementById('drawingArea').style.display = 'none';
            document.getElementById('startPage').style.display = 'flex';
        });

        // Initial load of projects
        loadProjects();
    </script>
</body>
</html>
